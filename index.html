<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) This is the dummy question</h2>
            <div class="row">
                <input type="radio" id="option1" value="a" name="Option" class="options">
                <label for="o">a) Option 1</label>
            </div>
            <div class="row">
                <input type="radio" id="option2" value="b" name="Option" class="options">
                <label for="o">b) Option 2</label>
            </div>
            <div class="row">
                <input type="radio" id="option3" value="c" name="Option" class="options">
                <label for="o">c) Option 3</label>
            </div>
            <div class="row">
                <input type="radio" id="option4" value="d" name="Option" class="options">
                <label for="o">d) Option 4</label>
            </div>
            <button type="button" id="btn" onclick=" submitQuiz()">Submit</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
